<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="icon" type="image/x-icon" href="./images/xmas.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
<!------------- Welcome Rasif -------------->
 <div class="waviy rasif">
    <span style="--i:1">W</span>
    <span style="--i:2">E</span>
    <span style="--i:3">L</span>
    <span style="--i:4">C</span>
    <span style="--i:5">O</span>
    <span style="--i:6">M</span>
    <span style="--i:7">E</span>
    <span style="--i:8"></span>
    <span style="--i:9">R</span>
    <span style="--i:10">A</span>
    <span style="--i:11">S</span>
    <span style="--i:12">I</span>
    <span style="--i:13">F</span>
  </div>
<!------------- To-Do List -------------->
<div class="wrapper">
    <div class="top"></div>
    <h1>To-Do List</h1>
    <form>
        <div class="sort"><p class="message"></p><img class="sort-icon" src="./images/sort-down-gray.png"/></div>
        <div class="input-wrapper">
            <div class="existing-tasks"></div>
            <input class="input-item" type="text" name="input-item" placeholder="add task here" autocomplete="off"/>
            <button type="button" class="delete-item">X</button>
        </div>
        <div class="add">
            <input class="add-item" type="submit" name="add-item" value="Create" />
            <span class="add-item-plus">+</span>      
        </div>
    </form>
</div>
<!------------- Drag & Drop -------------->
<div class="wrapper">
    <div class="top"></div>
    <h1>Drag & Drop</h1>
    <ul class="drag-drop">
        <li class="grag-item" draggable="true">Play Basketball</li>
        <li class="grag-item" draggable="true">Play GTA5</li>
        <li class="grag-item" draggable="true">Play Super Mario</li>
        <li class="grag-item" draggable="true">Play Far Cry</li>
        <li class="grag-item"draggable="true">Play The Last Of Us</li>
    </ul>
</div>
